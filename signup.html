<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="maincontainer">
            <h3 class="head1">Create Account</h3>
            <form action="#" method="post">
                <label for="name"></label>
                <i class="fa-regular fa-user"></i><input type="text" class="name" placeholder="John Doe"><br>
                <label for=""></label>
                <i class="fa-regular fa-envelope"></i><input type="text" class="email" placeholder="Your Email"><br>
                <i class="fa-solid fa-fingerprint"></i><input type="text" class="password" placeholder="Password"><br>
                <i class="fa-solid fa-fingerprint"></i><input type="text" class="passedit" placeholder="Repeat your password">
                
                <input type="submit" value="Create Account" class="login">
            </form>

            <p class="signup">Or Sign Up Using </p>
            <div class="icons">
                <i class="fa-brands fa-square-facebook" id="fish"></i>
                <i class="fa-brands fa-square-x-twitter" id="fish2"></i>
                <i class="fa-brands fa-google" id="fish3"></i>
            </div>
            
            <div class="lastsign">
            <a href="login.html" class="lastsign">LOGIN</a>
            </div>  
        </div>
    </div>
    
</body>
</html>
